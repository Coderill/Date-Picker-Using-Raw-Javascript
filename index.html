<!DOCTYPE html>
<html>
<head>
	<title>Raw Javascript Datepicker</title>
    <link rel="icon" href="https://maxsop.com/images/favicon/favicon.png" sizes="16x16 32x32" type="image/png">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel="stylesheet">
	<link href="css/helloweek.css" rel="stylesheet">
	<link href="css/custom.css" rel="stylesheet">
</head>
<body>
<section class="section section--hero">
	<div class="container">
		<h1>Raw Javascript Datepicker</h1>
		<div class="hello-week">
			<div class="hello-week__header">
				<button class="btn demo-prev">&lt;</button>
				<div class="hello-week__label"></div>
				<button class="btn demo-next">&gt;</button>
			</div>
			<div class="hello-week__week"></div>
			<div class="hello-week__month"></div>
		</div>
		<div class="demo-exemplo">
    		<p><strong>Today:</strong> </p>
    		<ul class="demo-today"><span>n/a</span></ul>
    
    		<p><strong>Last Picked Day:</strong></p>
    		<ul class="demo-last"><span>n/a</span></ul>
    
    		<p><strong>Picked Days:</strong></p>
    		<ul class="demo-picked"><span>n/a</span></ul>
    	</div>
	</div>
</section>
<script src="js/helloweek.min.js"></script>
<script src="js/functions.js"></script>
</body>
</html>
